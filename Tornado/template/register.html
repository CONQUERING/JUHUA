<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <title>My Introduction! </title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
        <link href="../css/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="../css/signin.css" rel="stylesheet">
        <script src="../js/jquery-3.0.0.min.js"></script>
        <script src="../js/md5.min.js"></script>
    </head>
    <body>

            <div class="container">

              <form class="form-signin">
                <h2 class="form-signin-heading">Please register</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="submit">Register</button>
              </form>

            </div> <!-- /container -->

            <div id="message" style="">
            </div>
            <script>
            $(function(){
                $('#submit').on( "click", function(){
                    var email = $('#inputEmail').val();
                    var password = $("#inputPassword").val();
                    var password = md5(password);
                    // var data = 'mail='+mail+'&password='+password;
                    var data = new Object();
                    data["email"] = email;
                    data["password"] = password;
                    $.ajax({
                        type    :   "POST",
                        url     :   "http://127.0.0.1:8888/api/register",
                        dataType:   "json",
                        data    :   data,
                        success : function( result ){
                            // $('#message').html( result );
                            if (result["error_code"] == 0) {
                                console.log("Login Successfully!");
                                console.log(result);
                            } else {
                                console.log(result);
                                // console.log(result["err_msg"]);
                            }
                        }
                    });
                });
            });
        </script>
        <!-- <a href="http://127.0.0.1:8888/login">Done</a> -->

    </body>
</html>
